<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 200px;
            }
            li {
                clear: both;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <form id='form'>
            <input type="text", id="description"/>
            <input type="submit", value="Create"/>
        </form>
        <div id="error" class="hidden">Something went wrong!</div>
        <ul id="todos">
            {% for d in data %}
            <li><input class="check-completed" data-id="{{ d.id }}" 
                type="checkbox" {% if d.completed %} checked {% endif %}/> 
                {{d.description }}
                <button class="delete-item" data-id="{{ d.id }}">&cross;</button>
            </li>
            {% endfor %}
        </ul>
        <script>
            // toggle item checkbox
            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log('event',e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id'];
                    fetch('todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function(jsonResponse) {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                    document.getElementById('error').className = '';
                    });

                }
            }

            // delete item
            const delete_buttons = document.querySelectorAll('.delete-item');
            for(let i = 0; i < delete_buttons.length; i++) {
                const delete_button = delete_buttons[i];
                delete_button.onclick = function(e) {
                    console.log('delete button clicked: ', e)
                    const todoId = e.target.dataset['id'];
                    fetch('todos/' + todoId, {
                        method: 'DELETE'
                    })
                    .then(function(jsonResponse) {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                    document.getElementById('error').className = '';
                    });
                }
            }

            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    const liItem = document.createElement('LI');
                    liItem.innerHTML = jsonResponse['description'];
                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                });
            }
        </script>
    </body>
</html>
